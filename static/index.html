<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гадалка</title>
    <script src="https://telegram.org/js/telegram-web-app.js?v={Date.now()}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--tg-theme-text-color, #000000);
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--tg-theme-button-color, #cccccc);
            border-radius: 4px;
            background-color: var(--tg-theme-secondary-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .prediction {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
        .prediction img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 4px;
        }
        .preloader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .preloader::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.ready();
        }

        // Глобальные переменные для управления запросами
        let currentController = null; // Оставим для совместимости, но не будем использовать

        // !!! РАДИКАЛЬНО УПРОЩАЕМ FETCH - УБИРАЕМ ТАЙМАУТ И ABORTCONTROLLER !!!
        async function fetchWithTimeout(url, options) { 
            console.log(`[DEBUG][Simplified Fetch] Начинаем запрос на ${url}`);
            try {
                // Оставляем только базовые заголовки
                const fetchOptions = {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        // Убраны Cache-Control и т.д. для максимального упрощения
                        // Убраны credentials для упрощения
                    }
                };
                console.log('[DEBUG][Simplified Fetch] Опции запроса:', fetchOptions);
                const response = await fetch(url, fetchOptions);

                console.log(`[DEBUG][Simplified Fetch] Получен ответ от ${url}, статус: ${response.status}`);

                if (!response.ok) {
                    const errorText = await response.text().catch(() => 'Не удалось прочитать тело ошибки');
                    console.error(`[DEBUG][Simplified Fetch] Ошибка HTTP ${response.status} от ${url}. Тело: ${errorText}`);
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }
                return response;
            } catch (error) {
                console.error(`[DEBUG][Simplified Fetch] Сетевая или другая ошибка при запросе на ${url}:`, error.name, error.message, error);
                throw error; // Перевыбрасываем ошибку
            }
            // finally не нужен, т.к. нет AbortController
        }

        async function getPrediction() {
            const name = document.getElementById('name').value;
            const birthDate = document.getElementById('birthDate').value;
            const question = document.getElementById('question').value;
            const mode = document.getElementById('mode').value;
            const partnerName = document.getElementById('partnerName').value;
            const partnerBirth = document.getElementById('partnerBirth').value;

            if (!name || !birthDate || !question || !mode) {
                alert('Пожалуйста, заполните все обязательные поля');
                return;
            }

            const button = document.getElementById('getPrediction');
            const preloader = document.getElementById('preloader');
            const predictionDiv = document.getElementById('prediction');

            button.disabled = true;
            preloader.style.display = 'block';
            predictionDiv.style.display = 'none';
            predictionDiv.innerHTML = '';

            const data = {
                name,
                birthDate,
                question,
                mode,
                partnerName,
                partnerBirth
            };

            console.log('Отправляем запрос:', data);

            const baseApiUrl = 'https://telegram-mini-app.onrender.com/prediction';
            console.log(`[DEBUG] Базовый API URL: ${baseApiUrl}`);

            let retries = 3;
            while (retries > 0) {
                const attempt = 4 - retries;
                // Убираем cache busting, так как упрощаем всё
                // const apiUrlWithCacheBust = baseApiUrl + '?t=' + Date.now(); 
                const apiUrlFinal = baseApiUrl; 

                try {
                    console.log(`[DEBUG][Simplified] Попытка ${attempt} из 3. Вызов fetch для URL: ${apiUrlFinal}...`);
                    // Вызываем УПРОЩЕННУЮ функцию fetch
                    const response = await fetchWithTimeout(apiUrlFinal, { 
                        method: 'POST',
                        body: JSON.stringify(data)
                    });
                    console.log(`[DEBUG][Simplified] Попытка ${attempt}: fetch успешно завершен.`);

                    const result = await response.json();
                    console.log(`[DEBUG][Simplified] Попытка ${attempt}: Ответ сервера успешно разобран (JSON).`);
                    predictionDiv.innerHTML = `
                        <h3>Ваше предсказание:</h3>
                        <p>${result.Text}</p>
                        ${result.Images && result.Images.length > 0 ? 
                            result.Images.map((imgData, index) => 
                                `<img src="data:image/jpeg;base64,${imgData}" alt="Визуализация ${index + 1}">`
                            ).join('') 
                            : ''}
                    `;
                    predictionDiv.style.display = 'block';
                    break;
                } catch (error) {
                    // Упрощенная обработка ошибок без таймаута
                    console.error(`[DEBUG][Simplified] Попытка ${attempt}: Ошибка внутри цикла fetch/retry:`, error.name, error.message, error);
                    retries--;
                    if (retries > 0) {
                         let reason = error.message;
                         if (error instanceof TypeError) reason = 'Сетевая ошибка (проверьте URL, CORS, SSL)';
                         else reason = `Неожиданная ошибка (${error.message})`;
                        console.log(`[DEBUG][Simplified] Попытка ${attempt} не удалась (${reason}). Повторная попытка через 2 секунды. Осталось попыток: ${retries}`);
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    } else {
                        console.error('[DEBUG][Simplified] Попытки исчерпаны. Отображение финальной ошибки.');
                         let finalReason = error.message;
                         if (error instanceof TypeError) finalReason = 'Не удалось связаться с сервером. Проверьте соединение, URL API, SSL и CORS настройки.';
                         else finalReason = `Произошла ошибка (${error.message || 'Неизвестная ошибка'})`;
                        predictionDiv.innerHTML = `
                            <p style="color: red;">${finalReason}. Пожалуйста, попробуйте позже.</p>
                        `;
                        predictionDiv.style.display = 'block';
                    }
                }
            }
            button.disabled = false;
            preloader.style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="form-group">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="birthDate">Дата рождения:</label>
        <input type="text" id="birthDate" name="birthDate" placeholder="ДД.ММ.ГГГГ" required>
    </div>
    <div class="form-group">
        <label for="question">Ваш вопрос:</label>
        <input type="text" id="question" name="question" required>
    </div>
    <div class="form-group">
        <label for="mode">Сфера вопроса:</label>
        <select id="mode" name="mode" required>
            <option value="">Выберите сферу</option>
            <option value="Любовь">Любовь</option>
            <option value="Карьера">Карьера</option>
            <option value="Здоровье">Здоровье</option>
            <option value="Финансы">Финансы</option>
            <option value="Семья">Семья</option>
            <option value="Другое">Другое</option>
        </select>
    </div>
    <div class="form-group">
        <label for="partnerName">Имя партнера (если применимо):</label>
        <input type="text" id="partnerName" name="partnerName">
    </div>
    <div class="form-group">
        <label for="partnerBirth">Дата рождения партнера (если применимо):</label>
        <input type="text" id="partnerBirth" name="partnerBirth" placeholder="ДД.ММ.ГГГГ">
    </div>
    <button id="getPrediction" onclick="getPrediction()">Получить предсказание</button>
    <div id="preloader" class="preloader"></div>
    <div id="prediction" class="prediction" style="display: none;"></div>
</body>
</html>
