<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гадалка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--tg-theme-text-color, #000000);
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--tg-theme-button-color, #cccccc);
            border-radius: 4px;
            background-color: var(--tg-theme-secondary-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .prediction {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
        .prediction img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 4px;
        }
        .preloader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .preloader::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" min="1" max="120" required>
    </div>
    <div class="form-group">
        <label for="gender">Пол:</label>
        <select id="gender" name="gender" required>
            <option value="">Выберите пол</option>
            <option value="мужской">Мужской</option>
            <option value="женский">Женский</option>
        </select>
    </div>
    <button id="getPrediction" onclick="getPrediction()">Получить предсказание</button>
    <div id="preloader" class="preloader"></div>
    <div id="prediction" class="prediction" style="display: none;"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        async function getPrediction() {
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;

            if (!age || !gender) {
                alert('Пожалуйста, заполните все поля');
                return;
            }

            const button = document.getElementById('getPrediction');
            const preloader = document.getElementById('preloader');
            const predictionDiv = document.getElementById('prediction');

            button.disabled = true;
            preloader.style.display = 'block';
            predictionDiv.style.display = 'none';

            try {
                const response = await fetch('/prediction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-store, no-cache, must-revalidate'
                    },
                    body: JSON.stringify({
                        age: parseInt(age),
                        gender: gender
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                let html = `<p>${data.text}</p>`;
                
                // Add images
                for (let i = 0; i < data.images.length; i++) {
                    const base64Image = btoa(String.fromCharCode.apply(null, new Uint8Array(data.images[i])));
                    html += `<img src="data:image/jpeg;base64,${base64Image}" alt="Изображение ${i + 1}">`;
                }

                predictionDiv.innerHTML = html;
                predictionDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('Произошла ошибка при получении предсказания: ' + error.message);
            } finally {
                button.disabled = false;
                preloader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
